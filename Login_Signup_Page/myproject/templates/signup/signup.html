<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    <h1>Signup Form</h1>
    <form action="#" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"><b>Sign Up</b></button>
        <a href="{% url 'login' %}">Already have an account?</a>
    </form>
</body>
</html>
