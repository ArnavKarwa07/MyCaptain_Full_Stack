<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h1>Login Form</h1>
    <form action="#" method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit"><b>Submit</b></button>
        <a href="{% url 'signup' %}">Dont have an account?</a>
    </form>
</body>
</html>
